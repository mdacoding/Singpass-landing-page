<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singpass Landing Page</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header section-->
    <header>
      <div class="logo">
        <a href="https://www.singpass.gov.sg/main/"><img src="/img/singpass_logo.png" alt="" /></a>
      </div>
      <div class="navBarContainer">
        <nav class="navBar">
          <div class="links">
            <a href="#">Features</a>
            <a href="#">Security</a>
            <a href="#">FAQ</a>
            <a href="#">Tips</a>
          </div>
          <div class="btnContainer">
            <a href="#" class="btn primary-btn">Download</a>
          </div>
        </nav>
        <div class="barContainer">
          <div class="bar bar-1"></div>
          <div class="bar bar-2"></div>
          <div class="bar bar-3"></div>
        </div>
      </div>
    </header>
    <!-- Hero section -->
    <section class="heroSection">
      <div class="leftSide">
        <div class="content">
          <h1>Your improved mobile application to make life easy</h1>
          <p>
            Singpass is your trusted digital identity for all the secure
            transaction needs in your everyday life.
          </p>
        </div>
        <div class="btnContainer">
          <a href="#" class="btn primary-btn">Download</a>
          <a href="https://www.singpass.gov.sg/main/individuals/" class="btn secondary-btn">Learn More</a>
        </div>
      </div>
      <div class="rightSide">
        <img src="/img/singpass_app.png" alt="" />
      </div>
    </section>
    <script src="/js/script.js"></script>
  </body>
</html>
